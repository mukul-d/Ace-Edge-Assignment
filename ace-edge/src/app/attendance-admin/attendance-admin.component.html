<mat-card class="width-95">
  <mat-card class="border-less shadow-less float-left">
    <mat-card-subtitle>Date:</mat-card-subtitle>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker
    ></mat-form-field>
  </mat-card>
  <mat-card class="border-less shadow-less float-left">
    <mat-card-subtitle>Class </mat-card-subtitle>
    <mat-form-field>
      <input matInput [(ngModel)]="class.standard "
    /></mat-form-field>
  </mat-card>
  <mat-card class="border-less shadow-less float-left">
    <mat-card-subtitle>Section </mat-card-subtitle>
    <mat-form-field>
      <input matInput [(ngModel)]="class.section"
    /></mat-form-field>
  </mat-card>
  <mat-card class="border-less shadow-less float-left" >
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
  </mat-card>
  <app-attendance-table [displayMode]="'admin'" ></app-attendance-table>
</mat-card>
